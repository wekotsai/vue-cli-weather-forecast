<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="UTF-8">
        <title>Weather Forecast</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	</head>
	<body>
        <div id="app">
            <div class="container">
                <div class="row">
                    <div class="col-6 col-md-3">
                    <!-- <img class="float-left" src="vuelogo.png" class="mt-3" height="180"> -->
                    </div>
                    <div class="col-6 col-md-4">
                             <h2 class="display-3">Weather Forecast</h2>
                    </div>
                    <div class="col-6 col-md-4 mt-4">
                            <span class="iconGroup float-right">
                                    <div class="icon1">
                                        <img src="sun.gif" alt>
                                    </div>
                                    <div class="icon1">
                                        <img src="clouds.gif" alt>
                                    </div>
                                    <div class="icon1">
                                        <img src="rain.gif" alt>
                                    </div>
                                    <!-- <form class="form-inline">
                                            <input  v-model="searchvalue" class="form-control my-5 my-sm-5 float-right" type="search" id="myInput" placeholder="Search for books..">
                                        </form> -->
                            </span>
                    </div>
                </div>
                <div v-for="city in cities" class="city">       
                        <ul>
                            <li>{{ city.name }}</li>
                            <li>{{ city.weather }}</li>
                            <li>{{ city.temp }}</li>
                            <li>{{ city.icon }}</li>
                        </ul>
                </div>
            </div>
        </div>
     

        <script src="https://unpkg.com/vue/dist/vue.js"></script>
        <script src="main.js"></script>    
	</body>
</html>
